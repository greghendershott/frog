<article>
  <header>
    <h2><a href='@|uri-path|'>@|title|</a></h2>
    <p class='date-and-tags'>@|date|
      @(if (equal? tags "") "" (format " :: ~a" authors))
      @(if (equal? tags "") "" (format " :: ~a" tags))
    </p>
  </header>
  @|content-only|
  @(when more?
    @list{<footer>
            <a href='@|uri-path|'>&hellip; more &hellip;</a>
          </footer>})
</article>
